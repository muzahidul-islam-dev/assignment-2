        <div class="menu flex gap-8">
          <nav>
            <ul class="flex gap-8">
              <li><a href="#" class="text-xl font-medium">Home</a></li>
              <li><a href="#" class="text-gray-400 text-xl">Home</a></li>
              <li><a href="#" class="text-gray-400 text-xl">Home</a></li>
            </ul>
          </nav>
          <div class="shop-bag flex items-center gap-2">
            <svg

            <span>ALWAYS</span>
            <span class="text-orange-600">FRESH</span>
            <br />
            <span class="text-orange-600">FLOWERS</span>
          </h3>
          <p class="text-gray-600 text-xl my-5">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div>
